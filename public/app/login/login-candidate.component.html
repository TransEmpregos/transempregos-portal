<div class="row max-width">
    <section class="user-area candidate-bg-image col-xs-12">
        <div class="black-bg-color candidate-bg-color"></div>

        <div class="container">
            <h1 class="title-user-area title-candidate-bg uppercase-letter"> Acesso Candidatos </h1>

            <div class="user-sub-area">
                <aside class="login-area">
                    <form #loginForm="ngForm" (ngSubmit)="loginAsync()">
                        <fieldset>
                            <legend class="uppercase-letter sub-title">Já tenho cadastro</legend>

                            <div class="form-group">
                                <label for="email">E-mail cadastrado</label>
                                <input [(ngModel)]="user.userNameOrEmail" type="text" class="form-control" required id="email" name="email">
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input [(ngModel)]="user.password" type="password" class="form-control" required id="senha" name="senha">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input [(ngModel)]="user.persist" type="checkbox" value="sim" name="persist" checked>
                                    Manter conectado
                                </label>
                            </div>

                            <a href="#">Esqueci minha senha</a>

                            <button type="submit" class="btn form-control uppercase-letter" [disabled]="!loginForm.form.valid"> Acessar </button>
                        </fieldset>

                    </form>
                </aside>

                <aside class="register-area">
                    <h2 class="uppercase-letter sub-title">Não sou cadastrado(a)</h2>

                    <p>Para cadastrar uma vaga ou buscar candidatos é
                        necessário ter uma conta no TransEmpregos.
                        Crie agora, é grátis!
                    </p>

                    <button type="button" class="btn form-control uppercase-letter"> Criar nova conta </button>
                </aside>
            </div>
        </div>
    </section>
</div>
