<div class="container page-min-height">
    <h2>Vagas</h2>
    <div class="row">
        <a class="btn btn-primary" role="button" routerLink="/admin/job/create">Nova vaga</a>
        <div class="col-md-12">
            <ul >
                <li *ngFor="let company of companies">
                    <a>{{company.companyName}}</a>
                    <ul>
                        <li *ngFor="let job of company.jobs">
                            <a [routerLink]="['/admin/job/details', job._id]">{{job.name}}</a>
                            <a [routerLink]="['/admin/job', job._id]" class="btn btn-secondary" role="button">Editar</a>
                            <button (click)="delete(job)" class="btn btn-danger">Excluir</button>
                        </li>
                    </ul>
                </li>
                
            </ul>
        </div>
    </div>
</div>
